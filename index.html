<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Title</title>

    <!-- TAILWIND CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">



</head>

<body class="p-10">

    <h1 class="text-center text-4xl font-bold ">Task Manager</h1>

    <section>
        <!-- Time Display -->
        <div class="timeCant flex flex-col gap-y-3">
            <span class="text-2xl"><strong>Wednesday, 21 January</strong></span>
            <p class="text-2xl font-bold">20:32 PM</p>
        </div>

        <div class="searchBox border py-6 px-3 flex justify-around">
            <!-- Search Bar -->
            <input class="w-[70%] px-4 py-4 border rounded-md " type="text" placeholder="Search">

            <!-- Submit Button -->
            <button class="searchBtn px-5 cursor-pointer border border-red-400 bg-red-400">
                ADD TASK
            </button>
        </div>
    </section>

    <section class="flex justify-center">

        <nav class="border w-1/2 p-3 flex justify-center">
            <ul class="flex justify-around items-center">
                <li class=" ">Completed</li>
                <li class=" ">Pending</li>
                <li class=" ">Important</li>
            </ul>
        </nav>

    </section>



    <!-- AXIOS API SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
