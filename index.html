<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Title</title>

    <!-- TAILWIND CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body class="bg-gray-300">
    <section
      class="bg-black rounded-b-[18px] outline-none drop-shadow-lg text-white pt-8 py-5 px-4"
    >
      <!-- Time Display -->
      <div class="timeCant flex flex-col gap-y-3">
        <span class="dayVal text-xl font-bold">
          <strong>Day, Date Month</strong>
        </span>

        <p class="timeVal text-xl font-bold">Time</p>
      </div>

      <div class="searchBox py-3 mt-2 flex justify-around items-center">
        <!-- Search Bar -->
        <input
          class="inputTask w-[70%] -ml-2 px-2 py-3 border outline-none focus:border-green-300 rounded-md"
          type="text"
          placeholder="Add Task"
        />

        <!-- Submit Button -->
        <button
          class="addBtn h-12 px-3 rounded-xl text-[12px] cursor-pointer border border-red-400 bg-red-400 outline-none"
        >
          ADD TASK
        </button>
      </div>
    </section>

    <main class="px-3">
      <section class="flex items-center mt-3">
        <nav class="w-full p-3 flex justify-center">
          <ul class="flex justify-around text-sm items-center space-x-2">
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">All</li>
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">Completed</li>
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">Pending</li>
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">Important</li>
          </ul>
        </nav>
      </section>

      <section>
        <div class="h-auto ">
          <ul class="taskQueue min-h-90 max-h-auto  p-1 space-y-2">

            <p class="QueueText text-2xl font-bold text-center mt-19"> </p>
            <!-- Task comes Here -->
            <!-- <div class="border-1 p-2 flex justify-around items-center">
              <div>
                <p class="border text-md font-semibold text-gray-900">
                  Careers advice appointement books
                </p>
                <span class="taskTime text-[11px] font-semibold text-gray-600"
                  >20:23 at 20 Jan</span
                >
              </div>

              <div class="">
                <input type="checkbox" class="border-1" />
              </div>
            </div> -->
          </ul>
        </div>
      </section>
    </main>

    <footer class="w-full py-3 text-center border ">
      <p>This application is created bt TechDeepak</p>
    </footer>

    <!-- AXIOS API SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
