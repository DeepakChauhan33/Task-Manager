<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Title</title>

    <!-- TAILWIND CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body class="bg-gray-300">
    <section
      class="bg-black rounded-b-[18px] outline-none drop-shadow-lg text-white pt-8 py-5 px-4"
    >
      <!-- Time Display -->
      <div class="timeCant flex flex-col gap-y-3">
        <span class="dayVal text-xl font-bold">
          <strong>Wednesday, 21 January</strong>
        </span>

        <p class="timeVal text-xl font-bold">20:32 PM</p>
      </div>

      <div class="searchBox py-3 mt-2 flex justify-around items-center">
        <!-- Search Bar -->
        <input
          class="inputTask w-[70%] -ml-2 px-2 py-3 border outline-none focus:border-green-300 rounded-md"
          type="text"
          placeholder="Add Task"
        />

        <!-- Submit Button -->
        <button
          class="addBtn h-12 px-3 rounded-xl text-[12px] cursor-pointer border border-red-400 bg-red-400"
        >
          ADD TASK
        </button>
      </div>
    </section>

    <main class="p-4">
      <section class="flex items-center mt-3">
        <nav class="w-full p-3 flex justify-center">
          <ul class="flex justify-around items-center space-x-2">
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">Completed</li>
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">Pending</li>
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">Important</li>
          </ul>
        </nav>
      </section>

      <section>
        <div class="min-h-120 border">
          <ul class="taskQueue p-2">
            <!-- Task comes Here -->
             <li class="border-1 p-2 py-3">566</li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <p>This application is created bt TechDeepak</p>
    </footer>

    <!-- AXIOS API SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
