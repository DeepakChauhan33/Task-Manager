<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Title</title>

    <!-- TAILWIND CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body class="bg-white">
    <section
      class="bg-black rounded-b-[18px] outline-none drop-shadow-lg text-white pt-8 py-5 px-4"
    >
      <!-- Time Display -->
      <div class="timeCant flex flex-col gap-y-3">
        <span class="dayVal text-xl font-bold">
          <strong>Day, Date Month</strong>
        </span>

        <p class="timeVal text-xl font-bold">Time</p>
      </div>

      <div
        class="addTaskCant hidden flex flex-col py-3 mt-2 flex justify-around items-center"
      >
        <div class="flex w-full justify-around p-1">
          <!-- Search Bar -->
          <input
            class="inputTask w-[70%] py-3 px-2 border outline-none focus:border-green-300 rounded-md"
            type="text"
            placeholder="Add Task"
          />

          <select
            name=""
            id=""
            class="border rounded-md outline-none text-black bg-green-400"
          >
            <option value="">Daily</option>
            <option value="">Work</option>
            <option value="">Education</option>
            <option value="">GYM</option>
          </select>
        </div>

        <div class="w-full p-1">
          <button
            class="addBtn h-12 px-3 w-full rounded-xl text-[12px] cursor-pointer border border-red-400 bg-red-400 outline-none"
          >
            ADD
          </button>
        </div>
      </div>

      <div class="addIconCant text-center mt-3">
        <i class="taskAddIcon fa-solid fa-circle-plus text-center text-5xl"></i>
      </div>
    </section>

    <main class="px-3">
      <section class="flex items-center my-3">
        <nav class="w-full p-3 flex justify-center">
          <ul class="flex justify-around text-sm items-center space-x-2">
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">All</li>
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">Completed</li>
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">Pending</li>
            <li class="bg-gray-400 px-3 py-[4px] rounded-2xl">Important</li>
          </ul>
        </nav>
      </section>

      <section>
        <div class="h-auto">
          <ul class="taskQueue min-h-90 max-h-auto p-1 space-y-3 py-4">
            <p class="QueueText text-2xl font-bold text-center mt-19"></p>
            <!-- Task comes Here -->
            <div
              class="shadow-xl border-1 relative border-gray-300 px-3 py-3 flex flex-col gap-y- "
            >
              <div class="flex items-center">
                <div class="">
                  <input type="checkbox" class="border-1" />
                </div>

                <div class="w-full">
                  <p class="text-md font-normal bg-gray-100 p-2 text-gray-900">
                    ${inputTask.value}
                  </p>
                  
                </div>
              </div>

              <div class="flex items-center justify-between">
                <span class="taskTime text-[11px] font-semibold text-gray-600"
                  >${dateFunc()} at ${timeFunc()}</span
                >

                <ul class="flex items-center">
                  <li>
                    <i
                      class="fa-solid fa-trash text-xl font-light text-red-300"
                    ></i>
                  </li>

                  <li>
                    <i class="fa-regular fa-keyboard"></i>
                  </li>
                </ul>
              </div>

            
            </div>
          </ul>
        </div>
      </section>
    </main>

    <footer class="w-full py-3 text-center border">
      <p>This application is created bt TechDeepak</p>
    </footer>

    <!-- AXIOS API SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
